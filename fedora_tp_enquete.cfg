{
  "version": 1,
  "machine": "riscv64",
  "memory_size": 256,
  "bios": "https://bellard.org/jslinux/bbl64.bin",
  "kernel": "https://bellard.org/jslinux/kernel-riscv64.bin",
  "cmdline": "loglevel=3 console=hvc0 root=root rootfstype=9p rootflags=trans=virtio,cache=mmap ro TZ=Europe/Paris",
  "fs0": { "file": "https://vfsync.org/u/os/fedora33-riscv" },
  "eth0": { "driver": "user" },
  "script": "mkdir -p ~/TP_Enquete && wget https://github.com/Olivier43120/Enquete/raw/main/enquete.tar.gz -O ~/tp_enquete.tar && tar -xf ~/tp_enquete.tar -C ~/TP_Enquete && rm ~/tp_enquete.tar && echo '=== Documents TP_Enquete importés avec succès! ===' && cd ~/TP_Enquete"
}
