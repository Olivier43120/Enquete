{
    "version": 1,
    "machine": "riscv64",
    "memory_size": 512,
    "bios": "bbl64.bin",
    "kernel": "kernel-riscv64.bin",
    "cmdline": "console=hvc0 root=/dev/vda rw",
    "drive0": { "url": "fedora33-riscv-5.img", "filename": "hda.img" },
    "fs0": { "tag": "/dev/root", "url": "fedora33-riscv-9p-2.json" },
    "net_user": {
        "hostname": "tp-enquete",
        "dnssearch": "tp-enquete"
    },
    "term": "xterm",
    "display": "terminal",
    "script": "mkdir -p ~/TP_Enquete && wget http://mathsacamus.free.fr/autres/1NSI/tp_enquete.tar -O ~/tp_enquete.tar && tar -xf ~/tp_enquete.tar -C ~/TP_Enquete && rm ~/tp_enquete.tar && echo '=== Documents TP_Enquete importés avec succès! ==='"
}