{
    "version": 1,
    "machine": "linux64",
    "memory_size": 512,
    "bios": "https://bellard.org/jslinux/bbl64.bin",
    "kernel": "https://bellard.org/jslinux/kernel-riscv64.bin",
    "cmdline": "loglevel=3 console=hvc0 root=root rootfstype=9p rootflags=trans=virtio,cache=mmap ro TZ=${TZ}",
    "drive0": { "url": "fedora33-riscv-5.img", "filename": "hda.img" },
    "fs0": { "tag": "/dev/root", "url": "https://vfsync.org/u/os/fedora33-riscv" },
    "net_user": {
        "hostname": "tp-enquete",
        "dnssearch": "tp-enquete"
    },
    "term": "xterm",
    "display": "terminal",
    "script": "mkdir -p ~/TP_Enquete && wget https://github.com/Olivier43120/Enquete/raw/main/tp_enquete.tar -O ~/tp_enquete.tar && tar -xf ~/tp_enquete.tar -C ~/TP_Enquete && rm ~/tp_enquete.tar && echo '=== Documents TP_Enquete importés avec succès! ==='"
}